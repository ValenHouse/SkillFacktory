<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Events</title>
    <style>
        body.dark_theme {
            background-color: slateblue;
            color: beige;
        }
        body.green_theme {
            background-color: green;
            color: beige;
        }
        body a {
            color: inherit;
        }
        body div {
            padding: 50px;
            border: 2px solid black;
        }
        body .div_1 {
            width: 768px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <a href="#" id="theme_toggle">Темная тема</a>
   <div class="div_1">
       div1

       <div class="div_2">
           div2

           <div class="div_3">
               div3

           </div><!-- /.div_1 -->
       </div><!-- /.div_2 -->
   </div><!-- /.div_1 --> 

   <script>

document.querySelector("#theme_toggle").addEventListener("click", (event) => {
    event.preventDefault();
    document.querySelector('body').classList.toggle('dark_theme');
    if (document.querySelector('body').classList.contains('dark_theme')) {
        event.target.textContent = 'Светлая тема';
    } else {
        event.target.textContent = 'Темная тема';
    }
});

       document.querySelector('.div_1').addEventListener('click', (event) => {
           event.stopPropagation()
           console.log("click event from div." + event.target.classList.item(0));
       })

   </script>
</body>
</html>
